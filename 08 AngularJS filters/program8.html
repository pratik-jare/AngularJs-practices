<!doctype html>
<html lang="en" ng-app="myModule">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="./script8.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body ng-controller="myController">
    <div>
        Rows To Display :=> <input type="number" name="" step="1" min="0" max="5" id="" ng-model="rowLimit" />
        <br>
        <br>
        <br>
        <table>
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Date OF Birth
                    </th>
                    <th>
                        Gender
                    </th>
                    <th>
                        Salary (number)
                    </th>
                    <th>
                        Salary (currency)
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="emp in employees | limitTo : rowLimit">
                    <td> {{emp.name | uppercase}} </td>
                    <td> {{emp.dateOfBirth | date:"dd/MM/yyyy"}} </td>
                    <td>
                        {{emp.gender | lowercase}}
                    </td>
                    <td>
                        {{emp.salary | number : 2}}
                    </td>
                    <td>
                        {{emp.salary | currency :"$" :1}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
